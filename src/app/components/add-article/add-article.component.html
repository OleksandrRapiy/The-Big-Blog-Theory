<form #articleForm="ngForm" class="card card-body m-2" (submit)="onSubmit(articleForm)">
    <div  class="form-group">
        <label for="title">Title</label>
        <input id="title" class="form-control" type="text" name="title" [(ngModel)]="article.title">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea id="body" class="form-control" type="text" name="body" [(ngModel)]="article.body"></textarea>
    </div>
    <input type="submit" class="btn btn-outline-success btn-block" value="Add new article">
</form>
